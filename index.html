<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Soul Ark Model Viewer</title>
    <link rel="shortcut icon" href="/TemplateData/favicon.ico">
    <link rel="stylesheet" href="/TemplateData/style.css">
    <script src="/TemplateData/UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/SoulArkModelViewer.json", {onProgress: UnityProgress});

      function loadCharacter(event){
        var character = document.getElementById("characters").value;
        console.log(character);
        unityInstance.SendMessage("Main", "LoadCharacter", character);
      };
    </script>
  </head>
  <body>

    <div class="webgl-content">
      <div style="text-align: center;">
        <select id="characters" onchange="loadCharacter()">
          <option value="">Select Character</option>
          <option>Amara</option>
          <option>Lei</option>
        </select>
      </div>
      <br>
      <div id="unityContainer" style="width: 900px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <!-- <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div> -->
        <div class="title">Soul Ark Model Viewer</div>
      </div>
    </div>
  </body>
</html>
